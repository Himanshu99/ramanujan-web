<!DOCTYPE html>

<head>
    <title>Ramanujan College</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="theme/mainCSS.css">
		<link rel="stylesheet" type="text/css" href="theme/slide.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="theme/jssor.js"></script>
		<script type="text/javascript" src="theme/slide.js"></script>
		<script type="text/javascript" src="theme/jssor.slider.js"></script>
	

	<script type="text/javascript">
		$(document).on("scroll",function(){
			if($(document).scrollTop()>100){ 
				$("header").removeClass("large").addClass("small");
				}
			else{
				$("header").removeClass("small").addClass("large");
				}
			});
	</script>
</head>
<body>
		
	
<header class="large">

			<ul>

    <div id="sliderb_container" style="position: relative; width: 1300px; height: 500px; overflow: hidden; ">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000; top: 0px; left: 0px;width: 1300px;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 1300px;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1300px; height: 500px;
            overflow: hidden;">
            <div>
                <img u=image src="images/img_0.jpg" />
				 <div u="thumb"></div>
            </div>
            <div>
                <img u=image src="images/img_1.jpg" />
                <div u="thumb"></div>
            </div>
            <div>
                <img u=image src="images/img_2.jpg" />
                 <div u="thumb"></div>
            </div>
            <div>
                <img u=image src="images/img_3.jpg" />
                 <div u="thumb"></div>
            </div>
        </div>
        
        <!-- ThumbnailNavigator Skin Begin -->
        <div u="thumbnavigator" class="sliderb-T" style="position: absolute; bottom: 0px; left: 0px; height:45px; width: 1300px;">
            <div style="filter: alpha(opacity=40); opacity:0.4; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px; width: 1300px; height: 100%;">
            </div>
            <!-- Thumbnail Item Skin Begin -->
            <div u="slides">
                <div u="prototype" style="position: absolute; width: 1300px; height: 45px; top: 0; left: 0;">
                    <div u="thumbnailtemplate" style="position: absolute; width: 1300px; height: 100%; top: 0; left: 0; font-family: verdana; font-weight: normal; color:#fff; line-height: 45px; font-size:20px; padding-left:10px;"></div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- ThumbnailNavigator Skin End -->
        <div u="navigator" class="jssorb01" style="position: absolute; bottom: 16px; right: 10px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="POSITION: absolute; WIDTH: 12px; HEIGHT: 12px;"></div>
        </div>
		<span u="arrowleft" class="jssora05l" style="width: 40px; height: 40px; top: 123px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora05r" style="width: 40px; height: 40px; top: 123px;z-index:8; right: 8px">
        </span>
        
        <!-- Trigger -->
        <script>
            jssor_sliderb_starter('sliderb_container');
        </script>
	</div>
